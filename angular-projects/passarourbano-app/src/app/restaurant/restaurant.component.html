<div class="container" style="margin-bottom: 100px;">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">ConheÃ§a as melhores ofertas de restaurantes:</h5>
  </div>

  <div *ngFor="let restaurant of retaurants">
    <hr />
    <div class="row">
      <div class="col-md-4">
        <img [src]="restaurant.imagens[0].url" class="img-fluid"/>
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{restaurant.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{restaurant.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{restaurant.anunciante}}</b></p>
        </div>

        <div class="row">
          <p>R$ {{restaurant.valor}}</p>
        </div>

        <div class="row">
          <a [routerLink]="['/offert', restaurant.id]" class="btn btn-outline-success">Ver oferta</a>
        </div>
      </div>
    </div>

  </div>
</div>
