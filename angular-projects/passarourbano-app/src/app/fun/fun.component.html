<div class="container" style="margin-bottom: 100px;">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <div *ngFor="let funOffert of funOfferts">
    <hr />
    <div class="row">
      <div class="col-md-4">
        <img [src]="funOffert.imagens[0].url" class="img-fluid"/>
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{funOffert.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{funOffert.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{funOffert.anunciante}}</b></p>
        </div>

        <div class="row">
          <p>R$ {{funOffert.valor}}</p>
        </div>

        <div class="row">
          <a [routerLink]="['/offert', funOffert.id]" class="btn btn-outline-success">Ver oferta</a>
        </div>
      </div>
    </div>

  </div>

</div>
